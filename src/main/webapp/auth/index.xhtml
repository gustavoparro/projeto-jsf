<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Projeto JSF | Auth</title>
</h:head>
<h:body>
    <h:outputLabel>Authentication</h:outputLabel>

    <h:form id="auth_form">
        <div>
            <h:outputLabel for="username" value="Username:"/><br/>
            <h:inputText id="username" value="#{authController.appUser.username}"/>
        </div>

        <div>
            <h:outputLabel for="password" value="Password:"/><br/>
            <h:inputSecret id="password" value="#{authController.appUser.password}"/>
        </div>

        <h:commandButton id="sign_in" value="Sign in" action="#{authController.signIn()}"/>
    </h:form>
</h:body>
</html>
